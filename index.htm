<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados y apuestas</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="main">
   <h1 class="title">Dados y apuestas</h1>
   <h3 class="title2">Introduce aquí tu jugada:</h3>
   <div class="container">
   <select class="js_usernumberSelect select">
    <option disabled selected>Qué número apuestas del 1 al 6</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>
  <input class="js_quantity input" type="number" placeholder="¿Cuánto apuestas?">
  <input type="button" value="Apostar" class="button js_button">
  </div>
  <h2 class="js_result">¡Vamos a jugar!</h2>
  <p class="js_balance balance">Saldo: 50 euros</p>
  </main>
  <footer class="footer">
  <img src="https://us.123rf.com/450wm/dilendom/dilendom1803/dilendom180300060/96709319-dado-negro-sobre-un-fondo-azul-imagen-isom%C3%A9trica.jpg" alt="Descripción de la imagen" class="image">
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
